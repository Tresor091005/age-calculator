<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="information">
      <div class="date">
        <label class="title" for="day">Jour</label>
        <input type="text" id="day" class="input" placeholder="DD">
        <div class="warning-1 hidden">This field is required</div>
      </div>
      <div class="date">
        <label class="title" for="month">Mois</label>
        <input type="text" id="month" class="input" placeholder="MM">
        <div class="warning-2 hidden">This field is required</div>
      </div>
      <div class="date">
        <label class="title" for="year">Année</label>
        <input type="text" id="year" class="input" placeholder="YYYY">
        <div class="warning-3 hidden">This field is required</div>
      </div>
    </div>

    <div class="separate">
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="" class="btn">
    </div>
  
    <div class="result">
      <div><span class="resultYear">--</span> années</div>
      <div><span class="resultMonth">--</span> mois</div>
      <div><span class="resultDay">--</span> jours</div>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
